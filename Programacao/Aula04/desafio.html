<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Digite primeiro numero: "));
      let num2 = parseFloat(prompt("Digite o segundo numero: "));
      let sinal = prompt("Digite alguma operacao matematica: ");

      function calculadora(x, y, caracter) {
        if (caracter === "+") {
          return `A soma de ${num1} + ${num2} é ${num1 + num2}`;
        } else if (caracter === "-") {
          return `A subtracao de ${num1} + ${num2} é ${num1 - num2}`;
        } else if (caracter === "*") {
          return `A multiplicacao de ${num1} + ${num2} é ${num1 * num2}`;
        } else if (caracter === "/") {
          if (y === 0) {
            return "Erro: divisor nao pode ser 0";
          }
          return `A divisao de ${num1} + ${num2} é ${num1 / num2}`;
        } else {
          return "Erro: caracter matematico invalido";
        }
      }

      alert(calculadora(num1, num2, sinal));
    </script>
  </body>
</html>
