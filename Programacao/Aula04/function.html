      function soma_num(start, end) {
        let soma = 0;
        for (let i = start; i <= end; i++) {
          if (i % 2 === 1) {
            soma += i;
          }
        }
        // return alert(`A soma dos numeros de ${start} ate ${end} é ${soma}`);
        return `A soma dos numeros impares q estao entre ${start} ate ${end} é ${soma}`;
      }

      let inicial = parseFloat(prompt("Digite o numero inicial: "));
      let final = parseFloat(prompt("Digite o numero final: "));
      alert(soma_num(inicial, final));
