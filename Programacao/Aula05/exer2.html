<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 2</title>
  </head>
  <body>
    <script>
      let tarefas = [
        "tomar cafe",
        "arrumar a cama",
        "escovar os dentes",
        "acordar",
      ];
      let tarefasInvertidas = [];

      // Comecando por final ate a posicao zero
      for (let i = tarefas.length - 1; i >= 0; i--) {
        tarefasInvertidas.push(tarefas[i]); // adicionando as tarefas na nova array
      }

      console.log("tarefa invertida: \n" + tarefasInvertidas);

      console.log("tarefa: \n" + tarefas);
    </script>
  </body>
</html>
