<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 3</title>
  </head>
  <body>
    <script>
      // Joao = 1, Maria = 2, Jose = 3
      let alunos = [
        ["Ana", 1],
        ["Carlos", 2],
        ["Paula", 3],
        ["Roberta", 2],
        ["Lucas", 1],
        ["Bruno", 3],
        ["Mariana", 1],
        ["Thais", 2],
        ["Fernanda", 2],
        ["Igor", 3],
        ["Rafael", 1],
        ["Larissa", 1],
        ["Tatiane", 3],
        ["Gabriel", 2],
        ["Sofia", 1],
      ];

      console.table(alunos);

      // Array pra armazenar a contagem dos votos.
      let contagemVotos = [0, 0, 0];

      for (let i = 0; i < alunos.length; i++) {
        switch (alunos[i][1]) {
          case 1: // Voto para Joao
            contagemVotos[0]++;
            break;
          case 2: // Voto para Maria
            contagemVotos[1]++;
            break;
          case 3: // Voto para Jose
            contagemVotos[2]++;
            break;
          default:
            console.log("Voto invalido!");
        }
      }

      // Exibindo a contagem dos votos
      console.log("Votos para Joao: " + contagemVotos[0]);
      console.log("Votos para Maria: " + contagemVotos[1]);
      console.log("Votos para Jose: " + contagemVotos[2]);
    </script>
  </body>
</html>
