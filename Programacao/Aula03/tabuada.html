<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
  </head>
  <body>
    <script>
      let num = parseFloat(prompt("Digite um numero: "));
      let tabuada = "";
      for (i = 1; i <= 10; i++) {
        let r = num * i;
        tabuada = tabuada + `${num} x ${i} = ${r}\n`;
        // tabuada += `${num} x ${i} = ${r}\n`;
        // console.log(`${num} x ${i} = ${r}`);
        // alert(`${num} x ${i} = ${r}`);
      }
      alert(tabuada);
    </script>
  </body>
</html>
