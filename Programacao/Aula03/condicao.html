<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicao</title>
  </head>
  <body>
    <script>
      let num = parseFloat(prompt("Digite um numero"));

      if (!isNaN(num)) {
        if (num < 3) {
          alert(`${num} é menor que 3`);
        } else if (num === 3) {
          alert(`${num} é igual a 3`);
        } else {
          alert(`${num} é maior que 3`);
        }
      } else {
        alert(`o valor digitado nao é um numero valido.`);
      }
    </script>
  </body>
</html>
