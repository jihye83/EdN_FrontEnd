<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Condicao</title>
  </head>
  <body>
    <script>
      let a = Number(prompt("digite a primeira Nota"));
      let b = Number(prompt("digite o segunda Nota"));
      let c = Number(prompt("digite a terceira Nota"));

      let media = (a + b + c) / 3;
      /**
       * * usando um toFixed para definir 2 casas decimais
       **/
      media = media.toFixed(2);

      if (media >= 7) {
        alert(`Parabens!! sua media foi ${media} e voce está aprovado`);
      } else if (media < 7 && media > 5) {
        alert(`sua media foi ${media} e voce está de recuperacao`);
      } else {
        alert(`sua media foi ${media} e está reprovado.`);
      }
    </script>
  </body>
</html>
