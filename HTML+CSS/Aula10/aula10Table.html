<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table class="tabela">
      <!--Cabecalho da tabela-->
      <thead>
        <th>Produto</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Total</th>
      </thead>
      <!--Corpo da Tabela-->
      <tbody>
        <tr>
          <td>Arroz</td>
          <td>R$ 25,00</td>
          <td>2</td>
          <td>R$ 54,00</td>
        </tr>
        <tr>
          <td>Feijão</td>
          <td>R$ 15,00</td>
          <td>3</td>
          <td>R$ 45,00</td>
        </tr>
        <tr>
          <td>Macarrão</td>
          <td>R$ 13,00</td>
          <td>10</td>
          <td>R$ 130,00</td>
        </tr>
      </tbody>
      <!--Rodape da Tabela-->
      <tfoot>
        <tr>
          <td colspan="3">Total Geral</td>
          <td>R$ 229,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
