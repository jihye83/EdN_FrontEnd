<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 5.1</title>
  </head>
  <body>
    <section id="frame-pagina-web">
      <marquee width="34%" direction="up" height="100px" bgcolor="gray">
        <h1>Frame de uma Pagina</h1>
      </marquee>
      <p></p>

      <iframe
        src="https://g1.globo.com/"
        frameborder="0"
        width="560"
        height="315"
      ></iframe>
      <hr />
    </section>

    <section id="frame-video-yt">
      <h1>Videos</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/1_fCKYfSmEE?si=lJwjI9V6HnXwqdEw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
      <hr />
    </section>

    <section id="frame-google-maps">
      <h1>Frame do Google</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14632.761269355407!2d-46.65316343673228!3d-23.525656336942884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce586f124c8ce3%3A0x8de8bb2a24689625!2sBom%20Retiro%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1730502833484!5m2!1spt-BR!2sbr"
        width="560"
        height="315"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </body>
</html>
