<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 3</title>
    <style>
      .blink {
        animation: blinker 1.5s linear infinite;
        color: #D0A5C0;
        font-family: sans-serif;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <section id="frame-pagina-web">
      <marquee
        width="34%"
        direction="up"
        height="100px"
        bgcolor="gray"
        behavior="alternate"
      >
        <h1>Como obter Iphone mais barato em <mark>Black Friday!!!</mark></h1>
      </marquee>
      <p></p>
      <h1 class="blink">Nosso site</h1>
      <iframe
        src="https://homeplaceimported.com.br/lp-nova-campanha-google/?gad_source=1&gclid=CjwKCAjw-JG5BhBZEiwAt7JR61q_OTVNlEValRBP1cutHHjCCuWg3asobpUI_bxPKuULZU6nl1f7FhoC2U0QAvD_BwE"
        frameborder="0"
        width="560"
        height="315"
      ></iframe>
    </section>

    <section id="frame-video-yt">
      <h2>Video</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/V0q7_Ryjk3k?si=9HCJ06k7PiGHLj6J"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <section>
      <h1>Como chegar na loja fisica.</h1>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.783783169841!2d-46.5789991240348!3d-23.54027786081906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5c4388004cbd%3A0x7dbec9733dac4f22!2zRXN0YcOnw6NvIFRhdHVhcMOp!5e0!3m2!1spt-BR!2sbr!4v1730506309722!5m2!1spt-BR!2sbr"
        width="560"
        height="315"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </body>
</html>
